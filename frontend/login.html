    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("authApp", () => ({
          mode: "login",
          message: "",
          messageType: "",
          loginEmail: "",
          loginPassword: "",
          registerEmail: "",
          registerPassword: "",

          showMessage(type, text) {
            this.messageType = type;
            this.message = text;
          },

          async login() {
            this.showMessage("processing", "Mencoba masuk...");
            try {
              const response = await fetch("http://localhost:5000/api/auth", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  email: this.loginEmail,
                  password: this.loginPassword,
                }),
              });

              let data;
              try {
                data = await response.json();
              } catch (e) {
                throw new Error("Server tidak memberikan respons yang valid.");
              }

              if (!response.ok) {
                throw new Error(
                  data.errors
                    ? data.errors[0].msg
                    : "Email atau Password salah!"
                );
              }

              this.showMessage(
                "success",
                "Login berhasil! Anda akan dialihkan..."
              );
              localStorage.setItem("token", data.token);
              setTimeout(() => {
                window.location.href = "/admin-dashboard.html";
              }, 1500);
            } catch (error) {
              this.showMessage("error", error.message);
            }
          },

          async register() {
            this.showMessage("processing", "Mendaftarkan akun...");
            if (!this.registerEmail || !this.registerPassword) {
              this.showMessage("error", "Email dan password wajib diisi.");
              return;
            }
            try {
              const response = await fetch("http://localhost:5000/api/users", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  email: this.registerEmail,
                  password: this.registerPassword,
                }),
              });

                data = await response.json();

                throw new Error("Server tidak memberikan respons yang valid.");
              }

              if (!response.ok) {
                throw new Error(
                  data.errors ? data.errors[0].msg : "Registrasi gagal."
                );
              }

              this.showMessage(
                "success",
                "Registrasi berhasil! Silakan masuk."
              );
              setTimeout(() => {
                this.mode = "login";
                this.message = "";
                this.registerEmail = "";
                this.registerPassword = "";
              }, 2000);
            } catch (error) {
              this.showMessage("error", error.message);
            }
          },
